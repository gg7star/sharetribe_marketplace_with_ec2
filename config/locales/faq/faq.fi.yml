      q1: "Mikä on Sharetribe?"
      a1: "Sharetribe on paikallisten verkkotoriyhteisöjen verkosto. Yhteisön sisällä voit jakaa tavaroita, palveluita, kyytejä ja tiloja muiden jäsenten kanssa luotetussa ympäristössä. Voit luoda Sharetribe-yhteisön ilmaiseksi esimerkiksi yliopistosi kampukselle, työpaikkasi henkilöstölle, omalle asuinalueellesi, urheiluseuralle tai vaikka seurakunnalle."
      q2: "Mitä Sharetribessä voi jakaa?"
      a2: "Melkein mitä vain! Esimerkkejä: Voit myydä, vaihtaa, tai antaa pois tavaroita, joita et enää tarvitse, kuten vanhoja vaatteita, kirjoja, dvd:itä, huonekaluja tai lasten leluja. Voit vuokrata tai lainata tavaroita, joista et halua eroon, mutta jotka eivät ole käytössä joka päivä, kuten työkaluja, urheiluvälineitä, instrumentteja tai keittiötarvikkeita. Voit löytää samaa reittiä kulkevan kollegan jakamaan työmatkan samalla autolla, tai muodostaa kimppakyytiringin lasten jalkapallotreenejä varten. Voit auttaa muita eri tavoin, tarjoten aikaasi, taitojasi tai tietojasi: viedä naapurin koiran lenkille, auttaa työtoveria tietokoneongelmissa tai käydä poraamassa reiät verhotangolle opiskelijatuttavan asunnossa. Voit myös vuokrata asuntosi tai tarjota vaikka tilapäismajoitusta sohvallasi. Voit pyytää tavarastasi tai palvelusta rahaa tai tarjota sen ilmaiseksi."
      q3: "Miksi Sharetribe?"
      a3: "Jakaminen parantaa elämää. Jakamalla omistamistasi resursseista - tavarat, palvelukset, kyydit ja tilat - voit tienata rahaa, säästää ympäristöä ja tutustua samalla muihin ihmisiin yhteisössäsi. Nykymaailmassa fyysisten resurssien jakaminen on usein vielä liian hankalaa tullakseen yleiseksi tavaksi. Me pyrimme muuttamaan tämän tekemällä jakamisesta helppoa, hauskaa ja arvostettua toimntaa. "
      q4: "Miksi monta pientä yhteisöä yhden maailmanlaajusen yhteisön sijaan?"
      a4: "Siihen on kaksi syytä. Fyysisten tavaroiden jakaminen on hyvin paikallista ja silloin pienet paikallisyhteisöt toimivat parhaiten. Pienessä yhteisössä on myös helpompi luottaa ihmisiin, mikä tekee jakamisesta helpompaa. On helpompi lainata tavaroita työkaverille, luokkatoverille tai naapurille, kuin täysin tuntemattomalle henkilölle."
      q5: "Kuka on Sharetriben takana?"
      a5: "Sharetribe Oy on voittoa tavoitteleva suomalainen yhteiskunnallinen yritys. Tavoitteenamme on edesauttaa ihmisten kohtaamisia yhteisöissään ja auttaa heitä olemaan ympäristöystävällisempiä, jakamalla tavaroita ja palveluksia yhteisön sisällä. Voit lukea lisää tiimistämme sekä yrityksemme avoimesta filosofiasta <a href=\"http://avoinyritys.fi/\">täällä</a> tai olla suoraan yhteydessä toimitusjohtaja Juho Makkoseen (<a href=\"mailto:juho@sharetribe.com\">juho@sharetribe.com</a>) tai teknologiajohtaja Antti Virolaiseen (<a href=\"mailto:antti@sharetribe.com\">antti@sharetribe.com</a>)."
      q6: "Miten voin perustaa uuden Sharetribe-yhteisön naapurustolleni/yritykselleni/yliopistolleni jne?"
      a6: "Sinun tarvitsee vain painaa %{new_tribe_link}! Seuraa ohjeita perustaaksesi oman yhteisösi. Yhteisön perustaminen on täysin ilmaista!"
      q7: "Onko turvallista lainata tavaroitani tuntemattomalle henkilölle?"
      a7: "Sharetribessa tapaat ihmisiä jotka ovat samoissa yhteisöissä kanssasi. Saatatte olla samassa toimistossa, asua samalla kadulla tai käydä samoilla luennoilla. Tietyt perussäännöt kannattaa silti muistaa, kun tapaat ennestään tuntemattoman henkilön Sharetriben kautta. Kannattaa tavata ensimmäisen kerran julkisella paikalla. Sharetriben kautta voit nähdä, millaisia kommentteja muut käyttäjät ovat antaneet hänestä. Käyttämällä maalaisjärkeä lainatessasi tavaroita ja antaessasi yhteystietojasi jakaminen on palkitseva kokemus kaikille!"
      q8: "Missä Sharetribe on käytössä?"
      a8: "Sharetribe on käytössä sadoissa yhteisöissä %{tribes_map_link}, ja uusia yhteisöjä avataan koko ajan. Yliopistot, yritykset, seurakunnat, naapuriyhteisöt, urheiluseurat ja monet muut yhteisöt käyttävät Sharetribea kaikkialla maailmassa."
      q9: "Voinko käyttää Sharetribea omalla kielelläni?"
      a9: "Sharetribe on tällä hetkellä käännetty muun muassa englanniksi, espanjaksi, kreikaksi, ranskaksi, venäjäksi ja saksaksi. Uusia kieliä tullaan lisäämään tulevaisuudessa. Voit halutessasi tarkistaa eri %{translations_link}. Jos haluat käyttää Sharetribe joillain muulla kielellä tai olet kiinnostunut kääntämään palvelun omalle kielellesi, ota yhteyttä osoitteeseen language@sharetribe.com."
      q10: "Onko Sharetribe avointa lähdekoodia?"
      a10: "Kyllä. Sharetribe käyttää ilmaista MIT-lisenssiä. Voit ladata lähdekoodimme %{github_link} ja käyttää sitä mielesi mukaan. Ota yhteyttä, jos sinulla on kysymyksiä lähdekoodiimme liittyen.</p> <p>Tavoitteenamme on kehittää paras mahdollinen alusta paikallisten resurssien jakamista varten ja uskomme, että paras tapa saavuttaa tämä tavoite on käyttää avointa lähdekoodia ja antaa kiinnostuneiden kehittäjien kustomoida koodiamme ja monipuolistaa palveluamme tiettyjä tarpeita varten. Kehittäjäyhteisömme on hyvin nuori, mutta kannustamme sinua ottamaan osaa projektiin. Tai jos haluat vain käyttää lähdekoodiamme asentaaksesi oman Sharetribe-yhteisön ilmaiseksi, sekin käy."
      q11: "Voiko Sharetriben ilmettä muokata?"
      a11: "Sharetriben ulkoinen ilme on muokattavissa varsin kattavasti vastaamaan yhteisösi tarpeita. Voit lisätä yhteisösi kuvauksen, sloganin ja mahdollisen logon sekä vaihtaa värimaailman vastaamaan yhteisösi ilmettä. Myös ilmoituskategorioiden muokkaus on mahdollista."
      q12: "Mitä Sharetribe maksaa?"
      a12: "Sharetriben perusversio on täysin ilmainen yhteisöllesi. Jos edustat isompaa organisaatiota, kuten yliopistoa tai yritystä, ja kaipaat vaikkapa integraatiota intranet-järjestelmäänne, lisäominaisuuksia tai kattavaa käyttötukea, <a href=\"mailto:sales@sharetribe.com\">ota yhteyttä</a> ja kerro, mitä tarvitset, niin teemme sinulle tarjouksen."
