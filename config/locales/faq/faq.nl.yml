      q1: "Wat is Sharetribe?"
      a1: "Sharetribe is een netwerk van \"tribes\", online gemeenschappen waar je goederen, diensten, ritten en ruimte kan delen in een vertrouwde omgeving. Je kan een gratis tribe aanmaken Nieuwsbrief oor je universiteitscampus, je onderneming, je buurt, je vereniging, je sport club of je congregatie, noem maar op!"
      q2: "Wat kan je delen in Sharetribe?"
      a2: "Bijna alles wat je wil! Enkele voorbeelden: je kan spullen die je niet meer nodig hebt, zoals oude kleding, boeken, dvd's, meubels of speelgoed verkopen, ruilen of weggeven. Je kan spullen die je niet kwijt wilt, zoals gereedschap, sportgerief of muziekinstrumenten verhuren of uitlenen. Je kan een lift naar je werk of een carpooling groep vormen om je kinderen naar het voetbal te brengen. Je kan anderen helpen op verschillende manieren door je tijd, vaardigheden en kennis te gebruiken: de hond van je buren uitlaten, een collega helpen met computerproblemen, een gat boren in de muur van je medestudent. Of je kan je flat verhuren of je zetel aan anderen, tijdelijk of voor lange tijd. Je kan geld vragen voor goederen en diensten of je kan dingen gratis weggeven."
      q3: "Waarom Sharetribe?"
      a3: "Het leven wordt beter als je deelt. Door je goederen - diensten, ritten en ruimtes te delen - kan je geld verdienen, het milieu sparen en contact leggen met de mensen rondom jou. In de wereld van vandaag, is delen nog niet gemakkelijk genoeg om mainstream te worden. Wij zijn klaar om dat te veranderen door delen gemakkelijk, fun en cool te maken. "
      q4: "Waarom verschillende tribes in plaats van één globale gemeenschap?"
      a4: "Twee redenen: locatie en vertrouwen. Goederen delen is heel locaal. Het gebeurt in je onmiddellijke omgeving. Met locale tribes, is het gemakkelijker te zien wat er aanwezig is rondom jou. En vetrouwen is van cruciaal belang om delen gemakkelijker te maken. Vreemden vetrouwen is moeilijk, dus denken we dat het goed is om te starten met delen met mensen met wie je al een connectie hebt: je collega's, studiegenoten of buren."
      q5: "Wie zit er achter Sharetribe?"
      a5: |-
          Sharetribe Ltd. is een vennootschap met sociaal oogmerk, geregistreerd in Finland. Onze missie is om mensen te helpen verbinden met hun gemeenschap en om verspilling te helpen vermijden door het voor iedereen gemakkelijker te maken om onze spullen meer efficiënter aan te gebruiken door ze te delen. Je kan er meer lezen over ons team en onze filosofie.
          href="http://avoinyritys.fi/english">hier</a> of contacteer CEO Juho Makkonen (<a href="mailto:juho@sharetribe.com">juho@sharetribe.com</a>) of CTO Antti Virolainen (<a href="mailto:antti@sharetribe.com">antti@sharetribe.com</a>).
      q6: "Hoe kan ik een nieuwe tribe starten in mijn buurt/universiteit/werkplaats etc?"
      a6: "Het enige wat je moet doen is op %{new_tribe_link}! klikken! Volg de aanwijzigingen om je eigen tribe te creëren. Het is helemaal gratis."
      q7: "Is het veilig om mij spullen aan andere mensen die ik niet ken uit te lenen?"
      a7: "In Sharetribe zal je in contact komen met mensen die in dezelfde tribes als jou zitten. Je kan in hetzelfde kantoor zitten, in dezelfde straat leven of een wiskundeklas delen. Toch kan je nooit iemand volledig vertrouwen die je niet kent. Gebruik je gezond verstand wanneer je in contact bent met mensen via Sharetribe. Als je iemand ontmoet voor de eerste keer, doe het dan in publieke ruimte. Check wat voor reviews mensen gegeven hebben aan de betrokken gebruiker in het verleden. Wanneer je slim omgaat met je eigendom dan kan delen van contactgegevens een waardevolle ervaring met zich meebrengen voor iedereen."
      q8: "Waar wordt Sharetribe al gebruikt?"
      a8: "ShareTribe wordt door honderden communities gebruikt %{tribes_map_link} en er worden ieder moment nieuwe communities geopend. Universiteiten, bedrijven,congregaties, buurten, sportteams en andere soorten gemeenschappen gebruiken ShareTribe over de hele wereld om te delen."
      q9: "Is ShareTribe beschikbaar in mijn eigen taal?"
      a9: "ShareTribe is op dit moment beschikbaar in het Engels, Spaans, Fins, Frieks, Frans, Russisch en Duits en zal in de toekomst ook in andere talen worden vertaald. Je kan het hier checken:%{translations_link}. Als je ShareTribe in een ander taal nodig hebt of je wil ons helpen met vertalen, stuur dan een mail naar language@sharetribe.com"
