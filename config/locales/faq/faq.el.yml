el:
  dashboard:
    faq:
      faq_title: FAQ
      new_tribe_link: εδώ
      tribes_map_link: "σε όλο τον κόσμο"
      translations_link: "επίπεδο των μεταφράσεων"
      github_link: Github
      q1: "Τι είναι το Sharetribe;"
      a1: "Το Sharetribe είναι ένα δίκτυο από “tribes”, δηλαδή ασφαλείς online κοινότητες όπου μπορούμε να μοιραζόμαστε αντικείμενα, υπηρεσίες, να συνταξιδεύουμε ή να συγκατοικούμε με ανθρώπους στην τοπική κοινότητά μας. Μπορείτε να δημιουργήσετε ένα tribe για την πανεπιστημιούπολή σας, την εταιρία σας, τη γειτονιά, το σύλλογο, την ενορία σας, οτιδήποτε!"
      q2: "Τι μπορώ να μοιραστώ στο Sharetribe;"
      a2: "Πάνω κάτω, οτιδήποτε! Για παράδειγμα: μπορείτε να πουλήσετε, να ανταλλάξετε ή να χαρίσετε αντικείμενα που δεν χρειάζεστε πια, όπως παλιά ρούχα, dvd, έπιπλα ή παιδικά παιχνίδια. Μπορείτε να εκμισθώσετε ή να δανείσετε αντικείμενα που δεν θέλετε να τα δώσετε αλλά δεν τα χρησιμοποιείτε καθημερινά, όπως, για παράδειγμα, μουσικά όργανα ή αθλητικό εξοπλισμό. Μπορείτε να κανονίσετε να πάτε μαζί στη δουλειά με κάποιο συνάδελφο ή οργανωθείτε με τους άλλους γονείς στη γειτονιά σας για να πηγαίνετε εκ περιτροπής τα παιδιά σας στα μαθήματά τους. Επίσης, μπορείτε να βοηθήσετε άλλους ανθρώπους με διάφορους τρόπους, προσφέροντας το χρόνο σας, τις ικανότητές και τις γνώσεις σας: βγάλτε βόλτα το σκύλο κάποιου ή βοηθήστε ένα γείτονά σας με κάποια μερεμέτια. Ή μπορείτε να βρείτε ένα συμφοιτητή σας για να συγκατοικήσετε, προσωρινά ή μόνιμα. Στο Sharetribe έχετε τη δυνατότητα να προσφέρετε προϊόντα και υπηρεσίες δωρεάν ή με πληρωμή."
      q3: "Γιατί να χρησιμοποιήσω το Sharetribe;"
      a3: "Η ζωή είναι καλύτερη όταν μοιραζόμαστε. Με το να μοιραζόμαστε πόρους (αντικείμενα, υπηρεσίες, διαδρομές με το αυτοκίνητο ή χώρους) μπορούμε να εξοικονομούμε ή να βγάζουμε κάποια χρήματα, να κάνουμε καλό στο περιβάλλον και ταυτόχρονα να γνωρίζουμε άλλους ανθρώπους γύρω μας. Δυστυχώς στις μέρες μας δεν είναι εύκολο να μοιραζόμαστε και γι' αυτό το λόγο αυτή η φιλοσοφία δεν είναι πολύ διαδεδομένη στην κουλτούρα μας. Είμαστε αποφασισμένοι να το αλλάξουμε αυτό, βοηθώντας τους ανθρώπους να μοιράζονται με ευκολία και ασφάλεια και ταυτόχρονα να το απολαμβάνουν. "
      q4: "Γιατί πολλά sharetribes αντί για μια μοναδική παγκόσμια πλατφόρμα διαμοιρασμού;"
      a4: "Για δύο λόγους: εμπιστοσύνη και ευκολία. Είναι πολύ πιο εύκολο να μοιραζόμαστε πόρους με ανθρώπους στην τοπική κοινωνία μας. Είναι το άμεσο περιβάλλον μας. Χρησιμοποιώντας τοπικά sharetribes είναι ευκολότερο να έχουμε άποψη για το τι συμβαίνει στην περιοχή μας. Επίσης, το να μοιραζόμαστε με αγνώστους είναι δύσκολο, γι' αυτό πιστεύουμε ότι πρέπει να ξεκινήσουμε με το να μοιραζόμαστε με ανθρώπους με τους οποίους έχουμε ήδη κάτι κοινό: συμμαθητές, συμφοιτητές, συνεργάτες, γείτονες κλπ. Αυτοί οι άνθρωποι είναι η \"φυλή\" μας, εξ' ου και το όνομα \"Sharetribe\"!"
      q5: "Ποιος είναι πίσω από το Sharetribe;"
      a5: "Η Sharetribe Ltd. είναι μια κοινωνική κερδοσκοπική επιχείρηση, καταχωρημένη στη Φινλανδία. Αποστολή μας είναι να βοηθήσουμε ανθρώπους να συνδεθούν με τις τοπικές κοινωνίες τους και να βοηθήσουμε να εξαφανιστεί η σπατάλη πόρων με το να διευκολύνουμε τους ανθρώπους να μοιράζονται αποδοτικά πόρους μεταξύ τους. Μπορείτε να διαβάσετε περισσότερα για την ομάδα και τη φιλοσοφία μας <a href=\"http://avoinyritys.fi/english\">εδώ</a> ή να επικοινωνήσετε με το CEO Juho Makkonen (<a href=\"mailto:juho@sharetribe.com\">juho@sharetribe.com</a>) or CTO Antti Virolainen (<a href=\"mailto:antti@sharetribe.com\">antti@sharetribe.com</a>)."
      q6: "Πως μπορώ να ξεκινήσω ένα sharetribe για τη γειτονιά / πανεπιστήμιο / εταιρία μου;"
      a6: "Το μόνο που χρειάζεται είναι να πατήσετε %{new_tribe_link}! Ακολουθείστε τις οδηγίες για να δημιουργήσετε ένα sharetribe. Είναι δωρεάν και θα είναι έτοιμο σε 1 λεπτό!"
      q7: "Είναι ασφαλές να δανείζω τα αντικείμενά μου σε αγνώστους;"
      a7: "Στο Sharetribe θα έρθετε σε επαφή με ανθρώπους που είναι στην ίδια \"φυλή\" με εσάς. Μπορεί να δουλεύετε στην ίδια εταιρία, να ζείτε στην ίδια γειτονιά ή να είστε συμμαθητές. Βέβαια, ποτέ δεν μπορούμε να εμπιστευτούμε απόλυτα κάποιον που δεν γνωρίζουμε. Γι' αυτό πρέπει πάντα να χρησιμοποιείτε την κοινή λογική όταν γνωρίζεται ανθρώπους μέσω του Sharetribe. Αν συναντάτε κάποιον για πρώτη φορά κανονίστε να βρεθείτε σε δημόσιο χώρο. Ελέγξτε στο προφίλ του την κριτική που έχει λάβει από άλλους χρήστες του Sharetribe στο παρελθόν. Αρκεί να είστε προσεκτικοί και πραγματικά θα ανταμειφθείτε με το να μοιράζεστε με άλλους."
      q8: "Πού χρησιμοποιείται το Sharetribe;"
      a8: "Το Sharetribe χρησιμοποιείται ήδη σε εκατοντάδες κοινότητες %{tribes_map_link}, ενώ νέα sharetribes δημιουργούνται συνεχώς. Πανεπιστήμια, εταιρίες, γειτονιές, αθλητικοί σύλλογοι και κάθε τύπου κοινότητες σε όλο τον κόσμο χρησιμοποιούν το Sharetribe για να μοιράζονται πόρους."
      q9: "Μπορώ να έχω το Sharetribe στη γλώσσα μου;"
      a9: "Το Sharetribe είναι προς το παρόν διαθέσιμο, μεταξύ άλλων, στα αγγλικά, τα ισπανικά, τα φινλανδικά, τα ελληνικά, τα ρώσικα και τα γερμανικά. Θα μεταφραστεί και σε άλλες γλώσσες στο μέλλον. Μπορείτε πάντα να δείτε το %{translations_link}. Αν ενδιαφέρεστε να έχετε το Sharetribe σε μια συγκεκριμένη γλώσσα ή θα θέλατε να μας βοηθήσετε να το μεταφράσουμε, επικοινωνήστε μαζί μας στο email language@sharetribe.com!"
      q10: "Το Sharetribe είναι έργο ανοιχτού κώδικα;"
      a10: "Ναι! Το Sharetribe χρησιμοποιεί την άδεια MIT. Μπορείτε να το κατεβάσετε από το %{github_link} και να το χρησιμοποιήσετε με οποιοδήποτε τρόπο εσείς θέλετε. Επικοινωνήστε μαζί μας αν έχετε  οποιεσδήποτε απορίες σχετικές με την ανάπτυξη άλλων εφαρμογών πάνω στον κώδικα του Sharetribe.</p><p>Το όραμά μας είναι να δημιουργήσουμε την καλύτερη πλατφόρμα για τοπικό διαμοιρασμό πόρων και πιστεύουμε ότι ο καλύτερος τρόπος να το επιτύχουμε είναι με το να ανοίξουμε τον κώδικα και έτσι να επιτρέψουμε σε οποιοδήποτε ενδιαφερόμενο developer να κάνει αλλαγές και προσθήκες σε αυτόν ώστε να καλυφθούν ποικίλες ανάγκες διαμοιρασμού πόρων. Η κοινότητα των developers του Sharetribe είναι ακόμα μικρή και νέα αλλά ενθαρρύνουμε οποιονδήποτε ενδιαφερόμενο να συμμετέχει. Ή αν απλώς θέλετε να κατεβάσετε τον κώδικα και να εγκαταστήσετε ένα server με το Sharetribe, επίσης κανένα πρόβλημα."
      q11: "Μπορώ να αλλάξω την εμφάνιση του tribe μου;"
      a11: "Παρέχουμε πληθώρα δυνατοτήτων διαμόρφωσης ώστε να καλύπτονται οι ανάγκες της κοινότητάς σας. Μπορείτε να προσθέσετε ένα λογότυπο, μια περιγραφή ή κάποιο slogan για την κοινότητά σας ή και να αλλάξετε την παλέτα χρωμάτων του tribe. Μπορείτε ακόμα να τροποποιήσετε τις προκαθορισμένες κατηγορίες των καταχωρήσεων."
      q12: "Πόσο κοστίζει το Sharetribe;"
      a12: "Η βασική έκδοση του Sharetribe είναι δωρεάν για την κοινότητά σας. Αν εκπροσωπείτε μία οργάνωση, όπως ένα πανεπιστήμιο ή μία εταιρία και χρειάζεστε ειδικές δυνατότητες, όπως ολοκλήρωση του Sharetribe στο intranet της εταιρίας σας, τεχνική υποστήριξη κλπ., <a href=\"mailto:sales@sharetribe.com\">επικοινωνήστε μαζί μας</a> και πείτε μας τι χρειάζεστε."
