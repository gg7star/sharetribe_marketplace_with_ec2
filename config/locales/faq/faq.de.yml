      q1: "Was ist Sharetribe?"
      a1: "Sharetribe ist ein Netzwerk aus verschiedenen Tribes. Dies sind Internet-Communities mit Hilfe deren man Waren, aber auch Dienste, Mitfahrgelegenheiten und Unterkünfte in lokalen und vertrauenswürdigen Umgebung anbieten und teilen kann. Du kannst Tribes für Hochschulen, dein Unternehmen, deine Nachbarschaft, dein Verband, dein Sportclub, deine Gemeinde, und für viele andere erstellen."
      q2: "Was können Sie auf Sharetribe miteinander teilen?"
      a2: "Ziemlich alles was du willst! Einige Beispiele: Du kannst Dinge, die du nicht mehr brauchst, verkaufen, tauschen oder abgeben, wie zum Beispiel alte Kleidung, Bücher, DVDs, Möbel oder Kinderspielzeug. Du kannst auch Sachen vermieten oder verleihen, wenn du diese nicht abgeben willst und nicht jeden Tag nutzt, wie zum Beispiel Sport Ausrüstung, Werkzeuge oder Musik Instrumente. Du kannst anderen auch eine Mitfahrgelegenheit zur Arbeit anbieten, oder eine Fahrgemeinschaft organisieren um die Kinder zum Fußball Training zu bringen. Hilf  anderen mit deiner Zeit und deinen Fähigkeiten: Geh mit dem Hund des Nachbarn spazieren, hilf deinem Kollegen mit seinem Computer oder bohre für eine Klassenkameradin ein Loch in die Wand. Natürlich kannst du auch Wohnungen oder Schlafmöglichkeiten für eine bestimmte Zeit oder einen Zeitraum vermieten. Du kannst um Geld für deine Dinge fragen oder Dienstleistungen und Dinge umsonst anbieten."
      q3: "Warum Sharetribe?"
      a3: "Das Leben ist viel schöner wenn Sie mit anderen Leuten teilen. Teilen Sie Ihr Vermögen - Waren, Dienste, Mitfahrgelegenheiten oder Unterkünfte - Sie können dabei sogar Geld verdienen, die Natur beschützen und sich mit den Menschen um Sie herum verbinden. In der Welt von heute, ist das Teilen noch keine einfache Sache um zur Mainstream Kultur zu werden. Wir versuchen dies zu ändern indem wir das Teilen einfach, cool und spaßig machen! "
      q4: "Warum viele verschiedene Stämme anstatt einer einzelnen globalen Community?"
      a4: "Aus zwei Gründen. Standort und Vertrauen. Ihr persönliches Vermögen zu teilen beschränkt sich auf die Lokalität. Es passiert in Ihrer unmittelbaren Umgebung. Mit lokalen Stämmen ist es viel einfacher zu sehen was um Sie herum passiert. Und Vertrauen ist ein wichtiger Punkt wenn es um das Teilen geht. Einer Unbekannten Person zu vertrauen ist nicht leicht, desshalb denken wir dass es einfacher ist mit Leuten zu teilen mit denen Sie bereits eine Verbindung haben: Ihre Kollegen, Kommilitonen oder Nachbarn."
      q5: "Wer steckt hinter Sharetribe?"
      a5: "Sharetribe Ltd ist ein soziales gewinnorientiertes Unternehmen dass in Finnland registriert ist. Unsere Mission ist es, Menschen mit Ihrer Gemeindschaft zu verbinden und überschüssige Abfälle zu reduzieren indem wir unser Vermögen besser nutzen durch Teilen mit anderen. Lesen Sie mehr über unser Team und unsere Philosophie <a href=\"http://avoinyritys.fi/english\">hier</a>."
      q6: "Wie starte ich einen neuen Stamm in meiner Nachbarschaft/Universität/Arbeitsplatz etc.?"
      a6: "Das einzige was du tun musst ist %{new_tribe_link} zu klicken! Folge den Anweisungen um deinen eigenen Stamm zu erstellen. Es ist umsonst!"
      q7: "Ist es sicher meine Gegenstände an Leute zu verleihen die ich vorher nicht kannte?"
      a7: "In Sharetribe tritst du mit Menschen in Kontakt die sich im gleichen Stamm wie du befinden. Vielleicht befindest du dich im gleichen Büro, vielleicht lebst du in der gleichen Straße oder ihr habt die gleiche Mathe Klasse. Trotzdem kannst du jemanden, den du nicht richtig kennst, nicht ganz vertrauen. Verwende deinen gesunden Menschenverstand wenn du mit Menschen über Sharetribe in Kontakt trittst. Wenn du jemand zum ersten Mal kennenlernen willst, dann tu dies an einem öffentlichen Ort. Überprüfe vorher die Bewertungen die andere Leute in der Vergangenheit hinterlassen haben. Wenn du dich geschickt mit deinem Eigentum und deinen Informationen anstellst, kann dies eine lohnende Erfahrung für jeden werden."
      q8: "Wo wird Sharetribe bereits eingesetzt?"
      a8: "Sharetribe wird in hunderten von Gemeinschaften %{tribes_map_link} von Finnland und Griechenland, bis hin zu Chile und den Vereinigten Staaten von neuen Communities genutzt, die täglich öffnen. Universitäten, Unternehmen, Verbände, Nachbarschaften, Sportmannschaften und alle andere Gemeinschaften nutzen Sharetribe weltweit."
      q9: "Kann ich Sharetribe in meiner eigenen Sprache verwenden?"
      a9: "Sharetribe ist derzeit in Englisch, Spanisch, Finnisch, Griechisch, Französisch, Russisch und Katalanisch verfügbar und es kommen noch mehr Sprachen hinzu. Sie können den %{translations_link} überprüfen. Falls du Sharetribe in einer bestimmten Sprache willst oder uns helfen möchtest unseren Dienst zu übersetzen, dann sende uns eine Email an language@sharetribe.com."
      q10: "Ist Sharetribe Open Source?"
      a10: "Ja. Sharetribe ist auf eine kostenlose MIT Lizenz lizensiert. Sie können den Code von %{github_link} herunterladen und es so nutzen wie Sie möchten. Bitte kontaktieren Sie uns sofern Sie irgendwelche Fragen zur Entwicklung des Sharetribe Codes haben. </p><p> Unsere Vision ist es die beste Plattform für lokale Ressourcen Teilung zu werden und wir glauben dass der beste Weg dahin den Code öffentlich verfügbar zu machen damit interessierte Entwickler Ihre persönlichen Anpassungen in den Code hinzufügen können und dadurch Sharetribe zu einem noch vielseitigeren Werkzeug um bestimmte Bedürfnisse mit anderen Menschen teilen zu können. Die Entwickler Community ist noch sehr jung, doch wir würden uns freuen wenn Sie uns beitreten würden und Ihre Arbeit mit uns teilen würden. Oder wenn Sie einfach nur den Code möchten und Sharetribe auf einem Server installieren möchten, ist das natürlich auch okay."
      q11: "Wie kann ich das \"Look and Feel\" meines Stammes abändern?"
      a11: "Wie bieten umfangreichende Anpassungungsmöglichkeiten an, die zu den Bedürfnissen der Allgemeinheit passen. Man kann den Slogan, die Beschreibung, ein optionales Logo ändern sowie die Farbzusammensetzung und die Haptik der Community. Es ist auch möglich die vorgegebene Kategorienauflistung anzupassen."
      q12: "Wie viel kostet Sharetribe?"
      a12: "Die Standardversion von Sharetribe ist für die Allgemeinheit kostenfrei. Wenn man eine größere Organisation repräsentiert, wie zum Beispiel eine Universität oder eine Firma und man dafür Dinge wie einen Intranet-auftritt, zugeschnittene Features oder einen ausführlichen Support braucht, bitte melden und uns Bescheid geben. Wir machen ein Angebot."
