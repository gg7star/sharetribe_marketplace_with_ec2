      q1: "O que é Sharetribe?"
      a1: "Sharetribe é uma rede de \"tribos\", comunidades online onde você pode compartilhar bens, serviços, caronas e espaços num ambiente local e confiável. Você pode criar uma tribo de graça para seu campus universitário, sua empresa, sua vizinhança, sua associação, seu clube esportivo ou sua congregação. Você que manda!"
      q2: "O que você pode compartilhar no Sharetribe?"
      a2: "Praticamente qualquer coisa que você quiser! Alguns exemplos: você pode vender, trocar ou dar coisas que você não precisa mais, como vestimentas antigas, livros, dvds, móveis ou brinquedos de criança. Você pode alugar ou emprestar bens que você não quer deixar de ter, mas também não usa todos os dias: como equipamentos de esporte ou instrumentos musicais. Você pode compartilhar uma carona para o trabalho ou através de um círculo de caronas para levar seus filhos para o futebol. Você pode ajudar outros de várias formas usando seu tempo, talentos e conhecimento: levando o cachorro do vizinho para passear, ajudando um colega com problemas no computador, perfurando um buraco na parede do seu colega de classe... Ou você pode alugar seu apartamento ou sofá para outros, temporariamente ou por um bom tempo. Você pode pedir dinheiro pelos seus bens e serviços ou pode dar coisas totalmente de graça."
      q3: "Porquê Sharetribe?"
      a3: "A vida é melhor quando você compartilha. Ao compartilhar suas posses físicas - bens, serviços, caronas e espaços - você pode ganhar dinheiro, poupar o meio ambiente e se conectar com pessoas ao seu redor. No mundo de hoje, compartilhar ainda não é tão fácil para ser parte da cultura geral. Nós estamos determinados a mudar isto ao tornar o compartilhamento  mais fácil, divertido e legal. "
      q4: "Por que ter muitas tribos ao invés de uma única comunidade global?"
      a4: "Duas razões: localização e confiança. Compartilhar bens físicos é bem local. Isto acontece no seu ambiente próximo. Com tribos locais, é mais fácil ver o que está a sua volta. E confiança é a chave para tornar o compartilhamento mais fácil. Confiar em estranhos é difícil, então pensamos que é um bom começo compartilhar com pessoas com quem você já tenha alguma conexão: seus colegas, pessoas da mesma classe escolar ou vizinhos."
